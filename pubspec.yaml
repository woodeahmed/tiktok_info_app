
name: tiktok_info_app
description: تطبيق معلومات تيك توك

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'
  flutter: ">=3.10.0"

dependencies:
  flutter:
    sdk: flutter
  flet: ^0.24.1
  http: ^1.1.0
  cupertino_icons: ^1.0.6

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1

flutter:
  uses-material-design: true
  
  assets:
    - assets/
  
  # إعدادات الأيقونة
  generate: true

flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/icon.png"
  adaptive_icon_background: "#000000"
  adaptive_icon_foreground: "assets/icon.png"
  
  # إعدادات الأندرويد
  android_12:
    image_path: "assets/icon.png"
    adaptive_icon_background: "#000000"
    
