name: Build Flet APK

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.0'

      - name: Install Flet
        run: pip install flet

      - name: Build APK with Flet
        run: flet build apk main.py

      - name: Upload APK
        uses: actions/upload-artifact@v3
        with:
          name: flet-apk
          path: build/flet/*.apk
